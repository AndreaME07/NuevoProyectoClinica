{%extends 'plantilla.html'%}
{% block content %}
    <div class=" flex text-center mt-4 ">
        <h2>Editar datos del paciente</h2>
    <div class="container mt-5 col-6">
        <form action="" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="txtNombre" value="">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido" name="txtApePaterno" value="">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido" name="txtApeMaterno" value="">
            </div>
            <div class="form-group">
                <label for="fechaNac">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNac" name="txtFecha" value="">
            </div>

            <div class="form-floating w-100 mt-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Antecedentes</label>
            </div>
            <div class="form-floating w-100 mt-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Alergias</label>
            </div>
            <div class="form-floating w-100 mt-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enfermedades Cronicas</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4" style="background-color: #0b6f9e; color: white;">Guardar Cambios</button>
            </div>
        </form>
    </div>    
</div>
{% endblock %}
