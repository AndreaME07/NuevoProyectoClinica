{% extends "plantilla.html" %}
{% block content %}
    <div class="container col-4 text-center">
        <script>
            var medico = JSON.parse('{{ medico | tojson | safe }}');
            var roles = JSON.parse('{{ roles | tojson | safe }}');
            console.log(medico);
            console.log(roles);
        </script>
        <h2>Editar datos del Médico</h2>
        <form action="/actualizarMedico/{{medico[0]}}" method="POST">
            <!-- csrf -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group mt-2">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="txtNombre" value="{{ medico[1] }}">
            </div>
            <div class="form-group mt-2">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellido_paterno" name="txtApePaterno" value="{{ medico[2] }}">
            </div>
            <div class="form-group mt-2">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_materno" name="txtApeMaterno" value="{{ medico[3] }}">
            </div>
            <div class="form-group mt-2">
                <label for="rfc">RFC:</label>
                <input type="text" class="form-control" id="rfc" name="txtRFC" value="{{ medico[4] }}">
            </div>
            <div class="form-group mt-2">
                <label for="cedula">Cédula profesional:</label>
                <input type="text" class="form-control" id="cedula" name="txtCedula" value="{{ medico[5] }}">
            </div>
            <div class="form-group mt-2">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="txtCorreo" value="{{ medico[6] }}">
            </div>
            <div class="form-group mt-2">
                <label for="contraseña">Contraseña:</label>
                <input type="text" class="form-control" id="contraseña" name="txtContrasena" value="">
            </div>
            <div class="form-group mt-2">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" name="txtRol">
                    {% for rol in roles %}
                    <option value="{{ rol[0] }}" {% if medico[9] == rol[0] %} selected {% endif %}>
                        {{ rol[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-4" style="background-color: #0b6f9e; color: white;">Actualizar datos</button>
        </form>
    </div>
{% endblock %}
