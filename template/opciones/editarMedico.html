{%extends "plantilla.html"%}
{%block content%}
    <div class="container col-4 text-center ">

        <h2>Editar datos del Médico</h2>

        <form action="" method="POST">

            <div class="form-group mt-2">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="txtNombre" value="">
            </div>
            <div class="form-group mt-2">
                <label for="nombre">Apellido Paterno:</label>
                <input type="text" class="form-control" id="nombre" name="txtApePaterno" value="">
            </div>
            <div class="form-group mt-2">
                <label for="nombre">Apellido Materno:</label>
                <input type="text" class="form-control" id="nombre" name="txtApeMaterno" value="">
            </div>
            <div class="form-group mt-2">
                <label for="rfc">RFC:</label>
                <input type="text" class="form-control" id="rfc" name="txtRFC" value="">
            </div>
            <div class="form-group mt-2">
                <label for="cedula">Cédula profesional:</label>
                <input type="text" class="form-control" id="cedula" name="txtCedula" value="">
            </div>
            <div class="form-group mt-2">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="txtCorreo" value="">
            </div>
            <div class="form-group mt-2">
                <label for="contraseña">Contraseña:</label>
                <input type="text" class="form-control" id="contraseña" name="txtContrasena" value="">
            </div>
            <div class="form-group mt-2">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" name="txtRol">
                    {%for roles in roles%}
                    <option value=""</option>
                    {%endfor%}
                </select>
            </div>

            <button type="submit" class="btn btn-info mt-3">Actualizar datos</button>

        </form>
    </div>

{%endblock%}
