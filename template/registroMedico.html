{% extends "plantillaAdmin.html" %}
{% block content %}
<div class="caja">
    <div class="content">
        <img src="{{ url_for('static', filename='logonegroclinica.jpg') }}" alt="Clinica Mayo" class="logo">
        <table class="table table-custom">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">RFC</th>
                    <th scope="col">Nombre completo</th>
                    <th scope="col">Cédula Profesional</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% if usuario%}
                {% for usuario in usuario %}
                <script>
                    console.log("{{ usuario }}")
                </script>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a href="" type="button" class="btn btn-warning">Editar</a></td>
                    <td><button onclick="confirmarEliminacion(event, '')" class="btn btn-danger">Borrar</button></td>
                </tr>
                {% endfor %}
                {%else%}
                <tr>
                    <td colspan="8">No hay registros</td>
                </tr>
                {%endif%}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    function confirmarEliminacion(event, id) {
        event.preventDefault(); 
        var confirmar = confirm("¿Estás seguro de que deseas eliminar este álbum?");//variable y 
        if (confirmar) {

            var form = document.createElement('form');
            form.action = '/eliminarMedico/' + id;
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
{% endblock %}
